<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind generator app</title>
  </head>
  <body class="min-h-full">
    <iframe id="generated-code" class="w-full h-full min-h-screen"></iframe>
    <div
      class="absolute bottom-1 left-0 right-0 flex items-center justify-center bg"
    >
      <form
        id="generate-form"
        class="max-w-md bg-gray-300 p-2 w-full rounded shadow-md"
      >
        <div class="bg-gray-200 p-2 mb-2 rounded-lg flex flex-col">
          <label for="prompt" class="text-gray-900 text-sm font-medium mb-4">
            Prompt
          </label>
          <ul id="messages">
            <!-- <li class="text-gray-500 text-sm">message user</li>
            <div class="border-t border-gray-300 my-2"></div>
            <li class="text-gray-500 text-sm">message user</li> -->
          </ul>
        </div>
        <fieldset class="flex items-center gap-2 w-full">
          <textarea
            type="text"
            id="prompt"
            name="prompt"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 disabled:bg-gray-400 disabled:cursor-not-allowed"
            placeholder="A beautiful landing page"
            required
          ></textarea>
          <button
            type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 focus:outline-none disabled:bg-gray-500 disabled:cursor-not-allowed disabled:hover:bg-gray-500"
          >
            Generate
          </button>
        </fieldset>
      </form>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
